<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #3a6186, #89253e);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .card-title {
            font-size: 2rem;
            color: #3a6186;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .image-preview-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #e3e3e3, #ffffff);
            border: 2px dashed #89253e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            display: none;
        }

        .btn {
            background: linear-gradient(90deg, #3a6186, #89253e);
            border: none;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .btn:hover {
            background: linear-gradient(90deg, #89253e, #3a6186);
            transform: scale(1.05);
        }

        #result {
            font-size: 1.2rem;
            color: #3a6186;
            text-align: center;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Sign Language Prediction</h1>
                <p class="card-text mb-4">Upload an image to recognize the sign language gesture!</p>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" id="imageInput" class="form-control" accept="image/*" required>
                    </div>
                    <div class="image-preview-container mb-3">
                        <img id="previewImage" src="" alt="Image Preview" class="image-preview">
                    </div>
                    <button id="predictButton" type="submit" class="btn btn-primary btn-lg w-100" disabled>Predict Gesture</button>
                </form>
                <div id="result" class="mt-4">
                    <!-- Prediction result will appear here -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        Designed with <span style="color: red;">&hearts;</span> by Hussain Butt
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageInput = document.getElementById("imageInput");
            const previewImage = document.getElementById("previewImage");
            const predictButton = document.getElementById("predictButton");
            const resultDiv = document.getElementById("result");

            predictButton.disabled = true;

            imageInput.addEventListener("change", function () {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                    predictButton.disabled = false;
                } else {
                    previewImage.src = "";
                    previewImage.style.display = "none";
                    predictButton.disabled = true;
                }
            });

            document.getElementById("uploadForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const file = imageInput.files[0];
                if (!file) {
                    alert("Please select an image.");
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch("http://127.0.0.1:5000/predict", {
                        method: "POST",
                        body: formData,
                    });

                    const data = await response.json();
                    if (response.ok) {
                        resultDiv.innerHTML = `Predicted Gesture: <span>${data.prediction}</span>`;
                        resultDiv.style.color = "green";
                    } else {
                        resultDiv.innerHTML = `<span>Error: ${data.error}</span>`;
                        resultDiv.style.color = "red";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    resultDiv.innerHTML = `<span class="text-danger">Failed to connect to the backend.</span>`;
                }
            });
        });
    </script>
</body>
</html>
